{% extends "default.html" %}
{% block nav %}
<nav>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
    </ul>
</nav>
{% endblock %}

{% block content %}
<dl class="recent-posts">
<h2>Recent posts</h2>
    {% for post in posts %}
        <dt>{{ post.last_updated}} <a href="{{ post.rel_path }}">{{ post.title }}</a></dt>
        <dd>{{ post.synopsis|safe }}</dd>
    {% endfor %}
</dl>
{% endblock %}
